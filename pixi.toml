[workspace]
name = "pdftranslate-team"
version = "0.1.0"
description = "Full-stack translation management portal"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

[dependencies]
python = "3.11.*"
nodejs = "20.*"
pip = "*"
email-validator = ">=2.3.0,<3"

[pypi-dependencies]
pdf2zh-next = ">=2.6.4"
sqlalchemy = ">=2.0.0"
asyncpg = ">=0.29.0"
alembic = ">=1.13.0"
redis = ">=5.0.0"
boto3 = ">=1.34.0"
argon2-cffi = ">=23.1.0"
python-multipart = ">=0.0.9"
pypdf2 = ">=3.0.0"
greenlet = ">=3.0.0"

[tasks]
"install-frontend" = { cmd = "bun install", cwd = "Front" }
"dev-frontend" = { cmd = "bun run dev", cwd = "Front" }
"build-frontend" = { cmd = "bun run build", cwd = "Front" }
"start-backend" = "uvicorn app.main:app --reload --port 8000"
"lint-frontend" = { cmd = "bun run lint", cwd = "Front" }
