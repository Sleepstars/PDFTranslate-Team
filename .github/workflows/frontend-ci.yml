name: Frontend CI

on:
  push:
    branches: ["main"]
    paths:
      - "Front/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "Front/**"
      - ".github/workflows/frontend-ci.yml"

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8000/api
