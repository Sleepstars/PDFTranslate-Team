name: Frontend CI

on:
  push:
    branches: ["main"]
    paths:
      - "Front/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "Front/**"
      - ".github/workflows/frontend-ci.yml"

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: bun run build
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8000/api
