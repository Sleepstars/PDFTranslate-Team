name: Build and Publish Containers

on:
  push:
    branches: ["main"]
    tags: ["v*", "release-*", "deploy-*"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  PIXI_IMAGE: ghcr.io/prefix-dev/pixi:0.40.0
  BACKEND_RUNTIME_IMAGE: ubuntu:24.04

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image names
        run: |
          repo=${GITHUB_REPOSITORY,,}
          echo "BACKEND_IMAGE=${REGISTRY}/${repo}-backend" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE=${REGISTRY}/${repo}-frontend" >> $GITHUB_ENV

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.backend
          build-args: |
            PIXI_IMAGE=${{ env.PIXI_IMAGE }}
            RUNTIME_IMAGE=${{ env.BACKEND_RUNTIME_IMAGE }}
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: Front
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=http://localhost:8000/api
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
