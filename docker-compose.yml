services:
  postgres:
    image: docker.io/postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pdftranslate
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: docker.io/redis:8-alpine
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  pdfbackend:
    image: ghcr.io/sleepstars/pdftranslate-team-backend:latest
    environment:
      PDF_APP_ADMIN_EMAIL: admin@example.com
      PDF_APP_ADMIN_PASSWORD: changeme
      PDF_APP_ADMIN_NAME: PDF Admin
      PDF_APP_CORS_ORIGINS: '["http://localhost:3000"]'
      PDF_APP_DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/pdftranslate
      PDF_APP_REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  pdffrontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      API_BASE_URL: http://pdfbackend:8000/api
    ports:
      - "3000:3000"
    depends_on:
      - pdfbackend
