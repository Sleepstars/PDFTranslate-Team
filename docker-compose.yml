services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pdftranslate
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    image: ghcr.io/sleepstars/pdftranslate-team-backend:latest
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      PDF_APP_ADMIN_EMAIL: admin@example.com
      PDF_APP_ADMIN_PASSWORD: changeme
      PDF_APP_ADMIN_NAME: PDF Admin
      PDF_APP_CORS_ORIGINS: '["http://localhost:3000"]'
      PDF_APP_DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/pdftranslate
      PDF_APP_REDIS_URL: redis://redis:6379/0
      PDF_APP_S3_ENDPOINT: http://minio:9000
      PDF_APP_S3_ACCESS_KEY: minioadmin
      PDF_APP_S3_SECRET_KEY: minioadmin
      PDF_APP_S3_BUCKET: pdftranslate
      PDF_APP_S3_REGION: us-east-1
      PDF_APP_S3_FILE_TTL_DAYS: 7
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  frontend:
    image: ghcr.io/sleepstars/pdftranslate-team-frontend:latest
    build:
      context: ./Front
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:8000/api
    environment:
      NODE_ENV: production
      API_BASE_URL: http://backend:8000/api
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  minio_data:
